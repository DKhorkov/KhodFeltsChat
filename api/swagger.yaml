basePath: /
consumes:
    - application/json
info:
    description: Documentation for REST API of KFC
    title: Khod Felts Chat API
    version: 1.0.0
paths:
    /:
        post:
            description: Works with all HTTP methods
            operationId: OK
            responses:
                "200":
                    $ref: '#/responses/OK'
                "500":
                    $ref: '#/responses/InternalServerError'
            summary: Default Handler for everything that is not a match.
            tags:
                - DefaultHandler
produces:
    - application/json
responses:
    AlreadyExistsError:
        description: AlreadyExistsError message returned when entity already exists
        headers:
            StatusCode:
                description: |-
                    HTTP Status Code
                    in: header
                format: int64
                type: integer
    BadRequest:
        description: BadRequest message returned when request was incorrect
        headers:
            StatusCode:
                description: |-
                    HTTP Status Code
                    in: header
                format: int64
                type: integer
    InternalServerError:
        description: InternalServerError message returned when something not-normal happened during processing request
        headers:
            StatusCode:
                description: |-
                    HTTP Status Code
                    in: header
                format: int64
                type: integer
    NotFound:
        description: NotFound message returned as when requested entity not found
        headers:
            StatusCode:
                description: |-
                    HTTP Status Code
                    in: header
                format: int64
                type: integer
    OK:
        description: OK message returned when request was successfully processed
        headers:
            StatusCode:
                description: |-
                    HTTP Status Code
                    in: header
                format: int64
                type: integer
schemes:
    - http
swagger: "2.0"
